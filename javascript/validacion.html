<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con validación</title>
</head>
<body>

    <form action="">

        <label for="usuario">Usuario</label>
        <input type="text" placeholder="Inrese su usuario" name="usuario" required>

        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Ingrese nombre" name="nombre" >

        <label for="password">Password</label>
        <input type="password" placeholder="Ingrese su contraseña" name="password">

        <label for="passwordx2">Confirme Password</label>
        <input type="password" placeholder="Ingrese nuevamente su contraseña" name="passwordx2">

        <label for="correo">Correo</label>
        <input type="email" placeholder="Ingrese su correo" name="correo"> 

        <label for="celular">Celular</label>
        <input type="number" placeholder="Ingrese su celular" name="celular">

        <input type="checkbox" name="terminos" id="">
        <label for="terminos">Acepto los terminos y condiciones</label>
       
     </form>
    

     <script src="js/validacion.js"></script>
</body>
</html>
